<h3 class="text text-success">Edit User</h3>
<div mat-dialog-content>
    <form action=""[formGroup]="editUserForm" class="form">
    <div class="mb-3">
    <label for="name" class="form-label">Enter New Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
    <label for="email" class="form-label">Enter New Email:</label>
    <input type="email"  formControlName="email" class="form-control">
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Enter New Password:</label>
    <input type="password" formControlName="password" class="form-control">
    </div>
</form>
</div>
<div mat-dialog-action>
<button (click)="cancle()" class="btn btn-secondary">Cancle</button>
<button (click)="saveChanges()" class="btn btn-primary">Save Changes</button>
</div>
