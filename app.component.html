<div class="container m-5">
  <h2 class="text text-primary">User Form</h2>
  <form action="" class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
    <label for="name" class="form-lable">Enter Name:</label>
    <input type="text" id="name" formControlName="name"  class="form-control">
    </div>
    <div class="mb-3">
    <label for="email" class="form-label">Enter Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Enter Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit User</button>
  </form>
 <div class="mt-3">
  <h2 class="text text-primary">Users List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;index as i">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
          <button (click)="editUser(user,i)" class="btn btn-warning">Edit</button>
          <button (click)="deleteUser(user,i)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
